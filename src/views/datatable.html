<!DOCTYPE html>

<head>
    <title>Licensed Horses Cro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="margins">
        <a id="btn" href="/" title="Početna">Početna stranica</a>
        
        <div id="toolbar"></div>
        <table class="table-responsive" id="table" data-toggle="table" data-search="true" data-filter-control="true" data-show-export="true" data-click-to-select="false" data-toolbar="#toolbar">
            <thead>
                <tr>
                    <th data-field="id_horse" data-filter-control="select" data-sortable="true">ID</th>
                    <th data-field="horse_name" data-filter-control="select" data-sortable="true">Horse</th>
                    <th data-field="father" data-filter-control="select" data-sortable="true">Father</th>
                    <th data-field="mothers_father" data-filter-control="select" data-sortable="true">Mothers father</th>
                    <th data-field="year_of_birth" data-filter-control="select" data-sortable="true">Year of Birth</th>
                    <th data-field="country_of_birth" data-filter-control="select" data-sortable="true">Country of birth</th>
                    <th data-field="gender" data-filter-control="select" data-sortable="true">Gender</th>
                    <th data-field="breed" data-filter-control="select" data-sortable="true">Breed</th>
                    <th data-field="tournament" data-filter-control="select" data-sortable="true">Tournament</th>
                    <th data-field="owner_name" data-filter-control="select" data-sortable="true">Owners name</th>
                    <th data-field="owner_surname" data-filter-control="select" data-sortable="true">Owners surname</th>
                </tr>
            </thead>

        </table>
    </div>
</body>

<script src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.17.1/dist/extensions/export/bootstrap-table-export.min.js"></script>
